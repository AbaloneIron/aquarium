{% extends "base.html" %}

{% block title %}Aquarium - Add Fish{% endblock %}

{% block content %}

<h1>{{ aquarium.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'aquariums:fish' aquarium.id %}" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Add" />
</form>

{% endblock %}
